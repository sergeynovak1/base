<!DOCTYPE html>
<html>
<head>
    <title>Edit Setting</title>
</head>
<body>
    <h1>Edit Setting</h1>
    <form method="post" action="{% url 'edit_setting' setting_id %}">

        {{form.as_p}}

    </form>
</body>
</html>
