<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setting Card</title>
</head>
<body>
    <h1>Setting Card</h1>
    <p><strong>Key:</strong> {{ setting.key }}</p>
    <p><strong>Value:</strong> {{ setting.value }}</p>
    <p><strong>Description:</strong> {{ setting.description }}</p>

    <form method="get" action="{% url 'edit_setting' setting_id=setting.id %}">
        {% csrf_token %}
        <button type="submit">Edit</button>
    </form>
</body>
</html>
